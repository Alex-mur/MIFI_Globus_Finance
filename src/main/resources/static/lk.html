<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Finance App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/tailwind.js"></script>
    <script src="js/auth.js" defer></script>
    <script src="js/dashboard.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-xl font-bold text-blue-600">Finance App</span>
                </div>
            </div>
            <div class="flex items-center">
                <button id="logoutBtn"
                        class="px-4 py-2 text-sm text-red-600 hover:text-red-800">
                    Выйти
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Добро пожаловать, <span id="usernameDisplay"></span>!</h1>
        <p class="text-gray-600">Вы авторизованы</p>
    </div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-6 rounded-lg shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">Transaction Filters</h2>
        <form id="filterForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Банки -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Sender Bank</label>
                <input type="text" name="senderBank" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Receiver Bank</label>
                <input type="text" name="receiverBank" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <!-- Даты -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Exact Date</label>
                <input type="date" name="exactDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date Range From</label>
                <input type="date" name="startDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date Range To</label>
                <input type="date" name="endDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <!-- Статус и ИНН -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Статус</label>
                <select name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">Все</option>
                    <option value="Новая">Новая</option>
                    <option value="Подтвержденная">Подтвержденная</option>
                    <option value="В обработке">В обработке</option>
                    <option value="Отменена">Отменена</option>
                    <option value="Платеж выполнен">Платеж выполнен</option>
                    <option value="Платеж удален">Платеж удален</option>
                    <option value="Возврат">Возврат</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">INN</label>
                <input type="text" name="inn" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <!-- Сумма -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Min Amount</label>
                <input type="number" step="0.01" name="minAmount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Max Amount</label>
                <input type="number" step="0.01" name="maxAmount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <!-- Тип и категория -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Operation Type</label>
                <select name="operationType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">All</option>
                    <option value="DEBIT">Debit</option>
                    <option value="CREDIT">Credit</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Category</label>
                <input type="text" name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <div class="md:col-span-3 flex justify-end space-x-4">
                <button type="button" id="resetFilters"
                        class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                    Reset Filters
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Apply Filters
                </button>
            </div>
        </form>
    </div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Дашборды -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- График 1: Динамика транзакций -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Поступления</h2>
            <label for="incomePeriodSelect">Период для поступлений:</label>
            <select id="incomePeriodSelect">
                <option value="week">Неделя</option>
                <option value="month" selected>Месяц</option>
                <option value="quarter">Квартал</option>
                <option value="year">Год</option>
            </select>
            <canvas id="incomeChart"></canvas>
        </div>

        <!-- График 2: Дебет/Кредит -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Списания</h2>
            <label for="expensePeriodSelect">Период для списаний:</label>
            <select id="expensePeriodSelect">
                <option value="week">Неделя</option>
                <option value="month" selected>Месяц</option>
                <option value="quarter">Квартал</option>
                <option value="year">Год</option>
            </select>
            <canvas id="expenseChart"></canvas>
        </div>

        <!-- График 3: Поступления/Расходы -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Поступления/списания</h2>
            <label for="comparisonPeriodSelect">Период для сравнения:</label>
            <select id="comparisonPeriodSelect">
                <option value="week">Неделя</option>
                <option value="month" selected>Месяц</option>
                <option value="quarter">Квартал</option>
                <option value="year">Год</option>
            </select>
            <canvas id="comparisonChart"></canvas>
        </div>

        <!-- График 4: Статусы транзакций -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Динамика по статусам</h2>
            <label for="statusPeriodSelect">Период для сравнения:</label>
            <select id="statusPeriodSelect">
                <option value="week">Неделя</option>
                <option value="month" selected>Месяц</option>
                <option value="quarter">Квартал</option>
                <option value="year">Год</option>
            </select>
            <canvas id="statusChart"></canvas>
        </div>
    </div>
    </div>
</div>

</body>
</html>
